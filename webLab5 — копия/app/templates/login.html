{% extends 'base.html' %}

{% block content %}

<h1>Аутентификация</h1>

<form method="POST" style="max-width: 20rem;">

    <div class="form-floating mb-3">
        <input autocomplete="off" type="text" name="login" class="form-control" id="login" placeholder="login">
        <label for="login">Логин</label>
    </div>

    <div class="form-floating mb-3">
        <input type="password" name="password" class="form-control" id="password" placeholder="Password">
        <label for="password">Пароль</label>
    </div>

    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="remember_me" id="remember_me">
        <label class="form-check-label" for="remember_me">Запомнить меня</label>

    </div>

    <button type="submit" class="btn btn-primary w-100">Вход</button>
</form>

{% endblock %}
